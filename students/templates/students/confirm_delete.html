{% extends 'students/base.html' %}

{% load static from staticfiles %}

{% block meta_title %}{{ tittle }}{% endblock meta_title %}

{% block title %}{{ tittle }}{% endblock title %}

{% block content %}
    <form action='
            {% if tittle == 'Видалити Студента' %}{% url 'students_delete' object.id %}
            {% elif tittle == 'Видалити Групу'%}{% url 'groups_delete' object.id %}
            {% endif %}' method='post'>
        {% csrf_token %}
        <p>Ви дійсно хочете {{ tittle|lower }} '{{ object }}'?</p>
        <input type='submit' value='Так' name='delete_button' class='btn btn-danger'/>
        <input type='submit' value='Скасовано' name='cancel_button' class='btn btn-link'/><br/><br/>
    </form>
{% endblock content %}
